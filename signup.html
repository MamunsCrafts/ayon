<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Out</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-2xl font-bold text-center mb-4 text-gray-800">Sign Up</h2>
        <form   class="space-y-4">
          <!-- Full Name Input -->
          <div>
            <label for="full-name" class="block text-sm font-medium text-gray-600">Full Name</label>
            <input 
              type="text" 
              id="full-name" 
              name="full-name" 
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              placeholder="Enter your full name" 
              required>
          </div>
      <!-- Email Input -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Enter your email" 
          required>
      </div>
     <!-- Password Input -->
     <div>
        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Create a password" 
          required>
      </div>
      <!-- Confirm Password Input -->
      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-600">Confirm Password</label>
        
    <input 
          type="password" 
          id="confirm-password" 
          name="confirm-password" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Confirm your password" 
          required>
      </div>
      <!-- Sign Up Button -->
      <button 
        
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        <a href="/dashboard.html" >  Sign Up </a>
      </button>
    </form>
    <!-- Additional Links -->
    <p class="text-sm text-center text-gray-600 mt-4">
      Already have an account? 
      <a href="/signin.html" class="text-blue-500 hover:underline">Sign In</a>
    </p>
  </div>
</body>
</html>
